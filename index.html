<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <title>CRUD</title>
</head>
<body class="container bg-light">
  <div class="mt-3" id="app">
    <h1 class="text-center">{{titulo}}</h1>
    <div class="card my-4 col-12 col-md-6">
      <div class="card-body bg-light">
        <div class="card-title">
          <h4>{{tituloForm}}</h4>
        </div>
        <div class="card-text">
          <form class="mt-3" @submit.prevent="procesar">
            <div class="row mb-2">
              <div class="col-sm-6">
                <input 
                  type="text" 
                  class="form-control"
                  placeholder="Nombre"
                  v-model="usuarioActual.nombre"
                >
              </div>
              <div class="col-6">
                <input 
                  type="text" 
                  class="form-control"
                  placeholder="Apellido"
                  v-model="usuarioActual.apellido"
                >
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <input 
                  type="text" 
                  class="form-control"
                  placeholder="Cédula"
                  v-model="usuarioActual.cedula"
                >
              </div>
              <div class="col-6">
                <input 
                  type="email" 
                  class="form-control"
                  placeholder="Email"
                  v-model="usuarioActual.email"
                >
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <input 
                  type="text" 
                  class="form-control"
                  placeholder="Teléfono"
                  v-model="usuarioActual.telefono"
                >
              </div>
            </div>
            <button v-if="!cargando" class="btn btn-primary w-100" type="submit">Procesar</button>
            <button v-else class="btn btn-primary w-100" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Procesando...
            </button>
          </form>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Cédula</th>
          <th scope="col">Email</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Acción</th>
        </tr>
        <tbody>
          <tr v-for="i in usuarios" :key="i._id">
            <td>{{i.nombre}}</td>
            <td>{{i.apellido}}</td>
            <td>{{i.cedula}}</td>
            <td>{{i.email}}</td>
            <td>{{i.telefono}}</td>
            <td>
              <button class="btn btn-warning" @click="editarUsuario(i)">Editar</button> 
              <button class="btn btn-danger" @click="eliminar(i)">Eliminar</button>           
            </td>
          </tr>
        </tbody>
      </thead>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>
</html>
